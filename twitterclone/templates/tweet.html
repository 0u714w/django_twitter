{% load static %}
<link rel="stylesheet" href="{% static 'main.css' %}">
{% for tweet in tweets %}
    <h1>Tweet by <a href="/user/{{ tweet.userprofile.username }}">{{ tweet.userprofile.username }}</a></h1>
<div id="tweet_card">
    <p>{{ tweet.datetime }}</p>
        <p>{{ tweet.body }}</p>
    </div>
{% endfor %}

<a href="/">Home</a>
