{% load static %}
<link rel="stylesheet" href="{% static 'main.css' %}">
<h1 id="welcome">Welcome to Twitter! Powered by</h1>
<img src={% static "django.png" %} id="django">
{% if messages %}
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
{% endif %}
<h2>Login</h2>
<form action="" method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="submit" value="Log in"/>
</form>

<br>
<h2>Not signed up? <a href="/signup">Register here</a></h2>
